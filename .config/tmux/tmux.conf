# Reload config with tmux source-file ~/.config/tmux/tmux.conf
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-environment -g TERM "tmux-256color"
set -g set-clipboard on
set -g status-position top 

#Setting the prefix from C-b to C-a
set -g prefix C-a

# Enable mouse support
set -g mouse on

# Setting vi keys in buffer
setw -g mode-keys vi

# Start windows and panes at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g renumber-windows on

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# Unbindings
# remove default binding since replacing
unbind Up
unbind Down
unbind Left
unbind Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# ============================================================================
# Clean Tab-style status bar 
# ============================================================================
# Status bar styling
set -g status-style "bg=#073642,fg=#839496"
set -g status-left-length 50
set -g status-right-length 100

# Window tab styling - inactive windows
set -g window-status-style "bg=#073642,fg=#586e75"
set -g window-status-format " #I: #W "

# Window tab styling - active window (the "tab" effect)
set -g window-status-current-style "bg=#268bd2,fg=#fdf6e3,bold"
set -g window-status-current-format " #I: #W "

# Left status (session info)
set -g status-left "#[bg=#859900,fg=#002b36,bold] #S #[bg=#073642,fg=#859900]"

# Right status (minimal: just time and battery if you have the plugin)
set -g status-right "%H:%M | %d-%m | #{battery_percentage}"

# Pane borders
set -g pane-border-style "fg=#586e75"
set -g pane-active-border-style "fg=#268bd2"

# Message styling
set -g message-style "bg=#268bd2,fg=#fdf6e3"
set -g message-command-style "bg=#073642,fg=#839496"

# ============================================================================
# PLUGINS
# ============================================================================
set -g @plugin "tmux-plugins/tpm" # https://github.com/tmux-plugins/tpm
set -g @plugin "tmux-plugins/tmux-sensible" # https://github.com/tmux-plugins/tmux-sensible
set -g @plugin "tmux-plugins/tmux-resurrect" # https://github.com/tmux-plugins/tmux-resurrect
set -g @plugin "tmux-plugins/tmux-continuum" # https://github.com/tmux-plugins/tmux-continuum
set -g @plugin "tmux-plugins/tmux-battery" # https://github.com/tmux-plugins/tmux-battery

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.config/tmux/plugins/tpm/tpm"
